<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espresso Escape</title>
    <meta
      name="description"
      content="Espresso Escape offers premium coffee made from sustainable beans. Visit us for a cozy cafe experience in Fairbanks."
    />
    <meta name="keywords" content="coffee, espresso, cafe, Fairbanks" />
    <link rel="stylesheet" href="/css/style-global.css" />
    <link rel="stylesheet" href="/css/style-order.css" />
  </head>
  <body>
    <header>
      <nav class="nav-wrapper">
        <div class="nav-brand">
          <a href="index.html" class="brand">Espresso Escape</a>
        </div>

        <div class="burger">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </div>

        <div class="nav-links" id="navLinks">
          <a class="link" href="index.html">Home</a>
          <a class="link" href="about-us.html"> About Us</a>
          <a class="link" href="menu.html">Menu</a>
          <a href="order.html" class="nav-button"> Order </a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h2>Place Your Order</h2>
          <div class="form-wrapper">
            <form>
              <input class="name-input" type="text" placeholder="Name" />
              <select class="drop-menu">
                <optgroup label="Espresso-Based Drinks">
                  <option>Espresso</option>
                  <option>Double Espresso</option>
                  <option>Macchiato</option>
                  <option>Cappuccino</option>
                  <option>Latte</option>
                </optgroup>
                <optgroup label="Cold Brews & Iced Coffees">
                  <option>Cold Brew</option>
                  <option>Iced Americano</option>
                  <option>Iced Latte</option>
                  <option>Iced Mocha</option>
                  <option>Nitro Cold Brew</option>
                </optgroup>
              </select>
              <div class="check">
                <div class="check-button-1">
                  <input type="checkbox" /> <label>Vanilla</label>
                </div>
                <div class="check-button-2">
                  <input type="checkbox" /> <label>Hazelnut</label>
                </div>
                <div class="check-button-3">
                  <input type="checkbox" /> <label>Caramel</label>
                </div>
              </div>
              <input class="address-input" type="text" placeholder="Address" />
              <div class="radio">
                <div class="radio-button-1">
                  <input type="radio" name="sugar" /> <label>Sugar</label>
                </div>
                <div class="radio-button-2">
                  <input type="radio" name="sugar" /> <label>No Sugar</label>
                </div>
              </div>
              <textarea class="comment-input" placeholder="Comment"></textarea>
              <a href="#" class="form-button">CONFIRM</a>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Espresso Escape. All rights reserved.</p>
    </footer>
  </body>
  <script src="/js/script.js"></script>
</html>
